#rabbitmq\u914D\u7F6E
#\u83B7\u53D6\u8FDE\u63A5\u8D85\u65F6\u65F6\u95F4\uFF0C30\u79D2
spring.rabbitmq.connection-timeout=30s
#sendAndReceive() \u64CD\u4F5C\u7684\u8D85\u65F6\u65F6\u95F4
spring.rabbitmq.template.reply-timeout=10s
# \u5F00\u542F\u53D1\u9001\u786E\u8BA4(\u5F00\u542F\u6B64\u6A21\u5F0F\uFF0C\u751F\u4EA7\u8005\u6210\u529F\u53D1\u9001\u5230\u4EA4\u6362\u673A\u540E\u6267\u884C\u76F8\u5E94\u7684\u56DE\u8C03\u51FD\u6570)
spring.rabbitmq.publisher-confirm-type=correlated
#\u5F00\u542F\u53D1\u9001\u5931\u8D25\u9000(\u5F00\u542F\u6B64\u6A21\u5F0F\uFF0C\u4EA4\u6362\u673A\u8DEF\u7531\u4E0D\u5230\u961F\u5217\u65F6\u6267\u884C\u76F8\u5E94\u7684\u56DE\u8C03\u51FD\u6570)
spring.rabbitmq.publisher-returns=true
#\u5F00\u542Fsimple\u5BB9\u5668\u91CD\u8BD5
spring.rabbitmq.listener.simple.retry.enabled=true
#\u6D88\u606F\u5904\u7406\u5931\u8D25\u62D2\u7EDD\u91CD\u65B0\u5165\u961F\uFF0C\u5E94\u8BE5\u505A\u65E5\u5FD7\u8BB0\u5F55\u6216\u6295\u5165\u6B7B\u4FE1\u961F\u5217\uFF0C\u540E\u671F\u8865\u507F\uFF0C\u907F\u514D\u5F02\u5E38\u6B7B\u5FAA\u73AF
spring.rabbitmq.listener.simple.default-requeue-rejected=false
#\u4E24\u6B21\u91CD\u8BD5\u95F4\u9694\u65F6\u95F4\uFF0C\u9ED8\u8BA41\u79D2
spring.rabbitmq.listener.simple.retry.initial-interval=1s
#\u91CD\u8BD5\u95F4\u9694\u65F6\u95F4\u500D\u6570,\u9ED8\u8BA41\u500D\uFF0C\u9ED8\u8BA4\u91CD\u8BD5\u95F4\u9694\u662F1\u79D2\uFF0C\u8FD9\u91CC\u662F3\uFF0C\u4E5F\u5C31\u662F3*1
spring.rabbitmq.listener.simple.retry.multiplier=3
#\u6700\u5927\u91CD\u8BD5\u95F4\u9694\u65F6\u95F4\uFF0C\u9ED8\u8BA410s\uFF0C\u5982\u679C\u6700\u5927\u91CD\u8BD5\u6B21\u6570*\u91CD\u8BD5\u95F4\u9694\u65F6\u95F4\u500D\u6570>\u6700\u5927\u91CD\u8BD5\u95F4\u9694\u65F6\u95F4\uFF0C\u5219\u91CD\u8BD5\u95F4\u9694\u65F6\u95F4\u4E3A\u6700\u5927\u91CD\u8BD5\u95F4\u9694\u65F6\u95F4
spring.rabbitmq.listener.simple.retry.max-interval=60s

#\u5F00\u542Fsimple\u5BB9\u5668\u91CD\u8BD5
spring.rabbitmq.listener.direct.retry.enabled=true
#\u6D88\u606F\u5904\u7406\u5931\u8D25\u62D2\u7EDD\u91CD\u65B0\u5165\u961F\uFF0C\u5E94\u8BE5\u505A\u65E5\u5FD7\u8BB0\u5F55\u6216\u6295\u5165\u6B7B\u4FE1\u961F\u5217\uFF0C\u540E\u671F\u8865\u507F\uFF0C\u907F\u514D\u5F02\u5E38\u6B7B\u5FAA\u73AF
spring.rabbitmq.listener.direct.default-requeue-rejected=false
#\u4E24\u6B21\u91CD\u8BD5\u95F4\u9694\u65F6\u95F4\uFF0C\u9ED8\u8BA41\u79D2
spring.rabbitmq.listener.direct.retry.initial-interval=1s
#\u91CD\u8BD5\u95F4\u9694\u65F6\u95F4\u500D\u6570,\u9ED8\u8BA41\u500D\uFF0C\u9ED8\u8BA4\u91CD\u8BD5\u95F4\u9694\u662F1\u79D2\uFF0C\u8FD9\u91CC\u662F3\uFF0C\u4E5F\u5C31\u662F3*1
spring.rabbitmq.listener.direct.retry.multiplier=3
#\u6700\u5927\u91CD\u8BD5\u95F4\u9694\u65F6\u95F4\uFF0C\u9ED8\u8BA410s\uFF0C\u5982\u679C\u6700\u5927\u91CD\u8BD5\u6B21\u6570*\u91CD\u8BD5\u95F4\u9694\u65F6\u95F4\u500D\u6570>\u6700\u5927\u91CD\u8BD5\u95F4\u9694\u65F6\u95F4\uFF0C\u5219\u91CD\u8BD5\u95F4\u9694\u65F6\u95F4\u4E3A\u6700\u5927\u91CD\u8BD5\u95F4\u9694\u65F6\u95F4
spring.rabbitmq.listener.direct.retry.max-interval=60s