#\u542F\u7528\u865A\u62DF\u7EBF\u7A0B\u6A21\u5F0F
spring.threads.virtual.enabled=true
#\u5728\u975Eweb\u670D\u52A1\u573A\u666F\u4E0B\u4FDD\u8BC1\u4F7F\u7528\u865A\u62DF\u7EBF\u7A0B\u6A21\u5F0F\u65F6\uFF0C\u7A0B\u5E8F\u4E0D\u4F1A\u56E0\u4E3A\u6CA1\u6709\u975E\u5B88\u62A4\u7EBF\u7A0B\u800C\u505C\u6B62\uFF0Cweb\u670D\u52A1\u4E0D\u9700\u8981
spring.main.keep-alive=false
#\u5173\u95ED\u8D44\u6E90\u524D\u7684\u7B49\u5F85\u65F6\u95F4\u7EDF\u4E00
dc.shutdown.await-termination-period=60s
#\u5173\u95EDreactorNetty\u8D44\u6E90\u4E4B\u524D\u8981\u7B49\u5F85\u7684\u65F6\u95F4
spring.reactor.netty.shutdown-quiet-period=${dc.shutdown.await-termination-period}
#\u5173\u95ED\u751F\u547D\u5468\u671F\u4EFB\u4F55\u9636\u6BB5\u7684\u8D85\u65F6\u65F6\u95F4
spring.lifecycle.timeout-per-shutdown-phase=${dc.shutdown.await-termination-period}

#\u5B9A\u65F6\u4EFB\u52A1\u6267\u884C\u5668
#\u662F\u5426\u5F00\u542F\u5B9A\u65F6\u4EFB\u52A1\u4F18\u5316\uFF0C\u76F8\u540C\u4EFB\u52A1\u4E0A\u6B21\u672A\u6267\u884C\u5B8C\uFF0C\u4E0B\u6B21\u4EFB\u52A1\u4E0D\u6267\u884C\uFF0C\u907F\u514D\u4EFB\u52A1\u5468\u671F\u8FC7\u77ED\u4E14\u4EFB\u52A1\u6267\u884C\u65F6\u95F4\u8FC7\u957F\u5BFC\u81F4\u7684\u4EFB\u52A1\u91CD\u590D\u6267\u884C\uFF0C\u96C6\u7FA4\u73AF\u5883\u4E0B\u53EF\u81EA\u52A8\u7531\u53E6\u4E00\u53F0\u670D\u52A1\u5668\u63A5\u66FF\u6267\u884C\u3002\u4E0D\u540C\u4EFB\u52A1\u4E92\u4E0D\u5F71\u54CD\u3002\u672A\u5F00\u542F\u5219\u53C2\u8003spring\u9ED8\u8BA4\u914D\u7F6E
dc.task.scheduling.optimize=true
#\u6267\u884C\u5668\u662F\u5426\u5E94\u7B49\u5F85\u8BA1\u5212\u4EFB\u52A1\u5728\u5173\u673A\u65F6\u5B8C\u6210
spring.task.scheduling.shutdown.await-termination=true
#\u6267\u884C\u8005\u5E94\u7B49\u5F85\u5269\u4F59\u4EFB\u52A1\u5B8C\u6210\u7684\u6700\u957F\u65F6\u95F4
spring.task.scheduling.shutdown.await-termination-period=${dc.shutdown.await-termination-period}

#\u5F02\u6B65\u4EFB\u52A1\u6267\u884C\u5668
#\u6267\u884C\u5668\u662F\u5426\u5E94\u7B49\u5F85\u8BA1\u5212\u4EFB\u52A1\u5728\u5173\u673A\u65F6\u5B8C\u6210
spring.task.execution.shutdown.await-termination=true
#\u6267\u884C\u8005\u5E94\u7B49\u5F85\u5269\u4F59\u4EFB\u52A1\u5B8C\u6210\u7684\u6700\u957F\u65F6\u95F4
spring.task.execution.shutdown.await-termination-period=${dc.shutdown.await-termination-period}


#\u4F18\u96C5\u5173\u673A\uFF0C\u4FDD\u8BC1\u670D\u52A1\u6B63\u5E38\u505C\u6B62
server.shutdown=graceful

#\u5141\u8BB8\u5FAA\u73AF\u4F9D\u8D56\uFF0C\u89E3\u51B3\u5FAA\u73AF\u4F9D\u8D56\u9519\u8BEF\uFF0C\u9ED8\u8BA4false\uFF1A\u4E0D\u5141\u8BB8
spring.main.allow-circular-references=false
#\u662F\u5426\u68C0\u67E5\u6A21\u677F\u4F4D\u7F6E\u662F\u5426\u5B58\u5728
spring.freemarker.check-template-location=false

#\u9ED8\u8BA4\u65F6\u95F4\u683C\u5F0F
dc.format.date-time=yyyy-MM-dd HH:mm:ss
spring.mvc.format.date-time=${dc.format.date-time}

#\u662F\u5426\u8BBE\u7F6Eservlet\u54CD\u5E94\u7F16\u7801\uFF0C\u9ED8\u8BA4\u8BBE\u7F6E\u4E3AUTF-8\uFF08servlet\u9ED8\u8BA4\u7F16\u7801\u662Fiso8859-1\uFF0C\u53EF\u80FD\u5BFC\u81F4\u4E2D\u6587\u4E71\u7801\uFF09
server.servlet.encoding.force-response=true

#web\u5BB9\u5668\u542F\u52A8\u65F6\u7ACB\u5373\u521D\u59CB\u5316DispatcherServlet\uFF0C\u907F\u514D\u9996\u6B21http\u8BF7\u6C42\u56E0\u521D\u59CB\u5316\u5BFC\u81F4\u54CD\u5E94\u901F\u5EA6\u8F83\u6162\u7684\u95EE\u9898
spring.mvc.servlet.load-on-startup=0
#\u7981\u7528\u4E00\u4E9B\u975E\u6807\u51C6\u6216\u4E0D\u5E38\u7528\u7684\u8FC7\u6EE4\u5668
spring.mvc.formcontent.filter.enabled=false
spring.mvc.hiddenmethod.filter.enabled=false
#\u8BF7\u6C42\u7ED3\u675F\u65F6\u662F\u5426\u53D1\u5E03ServletRequestHandledEvent\u4E8B\u4EF6\uFF0C\u4E0D\u5E38\u7528\uFF0C\u7981\u7528
spring.mvc.publish-request-handled-events=false
#\u7981\u7528\u670D\u52A1\u5668\u9519\u8BEF\u65F6\u663E\u793A\u5728\u6D4F\u89C8\u5668\u4E2D\u7684\u9519\u8BEF\u9875\u9762\uFF08\u524D\u540E\u7AEF\u5206\u79BB\u573A\u666F\u4E2D\u4E0D\u9002\u7528\uFF09
server.error.whitelabel.enabled=false
#\u7981\u7528reactor netty\u7684\u8C03\u8BD5\u4EE3\u7406
spring.reactor.debug-agent.enabled=false

#\u6570\u636E\u6E90
#\u83B7\u53D6\u8FDE\u63A5\u8D85\u65F6\u65F6\u95F4\uFF0C30\u79D2
spring.datasource.hikari.connection-timeout=30000
#\u8FDE\u63A5\u5904\u4E8E\u7A7A\u95F2\u65F6\u68C0\u6D4B\u8FDE\u63A5\u662F\u5426\u5B58\u6D3B\u7684\u65F6\u95F4\u95F4\u9694\uFF0C60\u79D2
spring.datasource.hikari.keepalive-time=60000
#\u8FDE\u63A5\u6C60\u7684\u8FDE\u63A5\u6570\uFF0C\u8BBE\u7F6E\u592A\u4F4E\u4F1A\u5B58\u5728\u8FDE\u63A5\u6570\u8017\u5C3D\u7684\u98CE\u9669\uFF0C\u5C3D\u7BA1\u53EF\u80FD\u5B58\u5728\u8FDE\u63A5\u6570\u6D6A\u8D39\uFF0C\u4F46\u5229\u5927\u4E8E\u5F0A\uFF0C\u4E0D\u63A8\u8350\u4FEE\u6539
spring.datasource.hikari.maximum-pool-size=200
#\u8FDE\u63A5\u6C60\u4E2D\u7684\u6700\u5C0F\u7A7A\u95F2\u8FDE\u63A5\u6570\uFF08\u5305\u62EC\u7A7A\u95F2\u8FDE\u63A5\u548C\u6B63\u5728\u4F7F\u7528\u7684\u8FDE\u63A5\uFF09
spring.datasource.hikari.minimum-idle=20
#\u4E8B\u52A1\u9694\u79BB\u7EA7\u522B\uFF0CRC(\u8BFB\u5DF2\u63D0\u4EA4)
spring.datasource.hikari.transaction-isolation=TRANSACTION_READ_COMMITTED

#jpa\u914D\u7F6E
#\u5173\u95ED\u89C6\u56FE\u5C42\u4E8B\u52A1session\u4FDD\u6301\uFF0C\u4E0D\u5141\u8BB8\u5F00\u542F
spring.jpa.open-in-view=false
#\u4E8B\u52A1\u5B8C\u6210\u540E\u91CA\u653E\u8FDE\u63A5\uFF08\u63D0\u5347\u6027\u80FD\uFF09
spring.jpa.properties.hibernate.connection.handling_mode=DELAYED_ACQUISITION_AND_RELEASE_AFTER_TRANSACTION
#\u5141\u8BB8\u4E8B\u52A1\u5916\u66F4\u65B0\uFF08\u63D0\u5347\u6027\u80FD\uFF09\uFF0C\u4E3B\u8981\u5E94\u7528\u4E8E\u5355\u6761\u66F4\u65B0\u8BED\u53E5
spring.jpa.properties.hibernate.allow_update_outside_transaction=true
#\u652F\u6301\u6279\u91CF\u64CD\u4F5Csql\u7684\u6570\u91CF
spring.jpa.properties.hibernate.jdbc.batch_size=500
#\u6279\u91CF\u64CD\u4F5C\u65F6\u662F\u5426\u5E94\u7528\u4E50\u89C2\u9501
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
#\u987A\u5E8F\u65B0\u589E\uFF0C\u63D0\u5347\u63D2\u5165\u6027\u80FD
spring.jpa.properties.hibernate.order_inserts=true
#\u987A\u5E8F\u4FEE\u6539\uFF0C\u63D0\u5347\u4FEE\u6539\u6027\u80FD
spring.jpa.properties.hibernate.order_updates=true
#\u9700\u8981\u66F4\u591A\u884C\u65F6\u5E94\u4ECE\u6570\u636E\u5E93\u4E2D\u8BFB\u53D6\u7684\u884C\u6570
spring.jpa.properties.hibernate.jdbc.fetch_size=100

#\u65E5\u5FD7\u5206\u7EC4
#\u663E\u793Asql\uFF0C\u53C2\u6570\u7ED1\u5B9A
#logging.group.jpa-sql=org.hibernate.SQL,org.hibernate.orm.jdbc.bind
#\u4E8B\u52A1\u65E5\u5FD7
#logging.group.jpa-sql-transaction=org.hibernate.engine.transaction.internal
#\u7ED1\u5B9A\u8FD4\u56DE\u7ED3\u679C
#logging.group.jpa-sql-result=org.hibernate.orm.results
#\u5176\u4ED6\u65E5\u5FD7\uFF0C\u5305\u542B\u8FDE\u63A5\u548C\u5404\u79CD\u8D44\u6E90\u7684\u91CA\u653E
#logging.group.jpa-sql-other=org.hibernate.resource.jdbc.internal.LogicalConnectionManagedImpl,org.springframework.orm.jpa.JpaTransactionManager,org.hibernate.resource.jdbc.internal.ResourceRegistryStandardImpl
#logging.group.jdbc-sql=org.springframework.jdbc.core.JdbcTemplate,org.springframework.jdbc.core.StatementCreatorUtils,org.springframework.jdbc.core.BeanPropertyRowMapper
#logging.group.querydsl.sql=com.querydsl.sql.AbstractSQLQuery

#\u5F53\u9700\u8981\u66F4\u591A\u884C\u65F6\uFF0C\u5E94\u4ECE\u6570\u636E\u5E93\u83B7\u53D6\u7684\u884C\u6570
spring.jdbc.template.fetch-size=100

#redis\u914D\u7F6E
#\u6700\u5927\u5B58\u6D3B\u8FDE\u63A5\u6570
spring.data.redis.lettuce.pool.max-active=200
#\u662F\u5426\u542F\u7528\u5B58\u50A8\u5E93\u5F62\u5F0F\u64CD\u4F5Credis\uFF0C\u4E0D\u542F\u7528\uFF0C\u4E0D\u63A8\u8350\u4F7F\u7528\uFF0C\u63A8\u8350\u4F7F\u7528RedisTemplate\u64CD\u4F5C\u66F4\u52A0\u7075\u6D3B\u5168\u9762\u4E14\u5BB9\u6613\u7406\u89E3
spring.data.redis.repositories.enabled=false
#\u83B7\u53D6\u8FDE\u63A5\u8D85\u65F6\u65F6\u95F4\uFF0C30\u79D2
spring.data.redis.connect-timeout=30s

#mongodb\u914D\u7F6E\uFF08\u8FDE\u63A5\u6C60\u914D\u7F6E\u9ED8\u8BA4\u6700\u5C0F\uFF1A0\uFF0C\u6700\u5927\uFF1A100\uFF0C\u65E0\u9700\u66F4\u6539\uFF09
#\u662F\u5426\u542F\u7528\u5B58\u50A8\u5E93\u5F62\u5F0F\u64CD\u4F5Cmongodb\uFF0C\u4E0D\u542F\u7528\uFF0C\u4E0D\u63A8\u8350\u4F7F\u7528\uFF0C\u63A8\u8350\u4F7F\u7528MongoTemplate\u64CD\u4F5C\u66F4\u52A0\u7075\u6D3B\u5168\u9762\u4E14\u5BB9\u6613\u7406\u89E3
spring.data.mongodb.repositories.type=none

#\u9759\u6001\u8D44\u6E90\u914D\u7F6E
spring.mvc.static-path-pattern=/static/**
spring.web.resources.static-locations=classpath:/static/, file:./static/

